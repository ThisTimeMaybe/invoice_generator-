<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .invoice-box {
            max-width: 800px;
            margin: auto;
            padding: 10px;
            border: 1px solid #eee;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table td, table th {
            padding: 8px;
            border: 1px solid #eee;
        }
        .heading {
            background: #f4f4f4;
        }
        .item {
            background: #f9f9f9;
        }
        .total td {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="invoice-box">
        <table cellpadding="0" cellspacing="0">
            <tr class="top">
                <td colspan="2">
                    <table>
                        <tr>
                            <td class="title">
                                <img src="signature-placeholder.png" style="width: 100%; max-width: 300px;" alt="Company Logo">
                            </td>
                            <td>
                                Invoice #: 12345<br>
                                Created: 2024-09-10<br>
                                Due: 2024-09-20
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr class="heading">
                <td>Description</td>
                <td>Unit Price</td>
                <td>Quantity</td>
                <td>Discount</td>
                <td>Net Amount</td>
                <td>Tax Rate</td>
                <td>Tax Type</td>
                <td>Tax Amount</td>
                <td>Total Amount</td>
            </tr>
            
        <tr class="item">
            <td>Item 1</td>
            <td>₹500</td>
            <td>2</td>
            <td>10%</td>
            <td>₹900</td>
            <td>5%</td>
            <td>GST</td>
            <td>₹45</td>
            <td>₹945</td>
        </tr>
    
            <tr class="total">
                <td colspan="8"></td>
                <td>Total: ₹945</td>
            </tr>
        </table>
        <p>Amount in Words: Nine hundred forty-five rupees</p>
    </div>
</body>
</html>
